<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css"/>
    <title>paintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color" style="background-color:black"></div>
            <div class="controls_color" style="background-color:white"></div>
            <div class="controls_color" style="background-color:red"></div>
            <div class="controls_color" style="background-color:orange"></div>
            <div class="controls_color" style="background-color:yellow"></div>
            <div class="controls_color" style="background-color:greenyellow"></div>
            <div class="controls_color" style="background-color:seagreen"></div>
            <div class="controls_color" style="background-color:darkcyan"></div>
            <div class="controls_color" style="background-color:royalblue"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
